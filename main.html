<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container py-5">
  <h1 class="text-center mb-5">Internship Form</h1>

  <form class="needs-validation" novalidate>
    <div class="row mb-4">
      <div class="d-flex flex-column col-4">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" name="first-name-input" id="first-name-input" class="form-control" required placeholder="Enter your first name" />
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="d-flex flex-column col-4">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" name="last-name-input" id="last-name-input" class="form-control" required placeholder="Enter your last name" />
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      <div class="d-flex flex-column col-4">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" name="email-input" id="email-input" class="form-control" required placeholder="example@email.com" />
        <div class="invalid-feedback">Please provide a valid email address.</div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="d-flex flex-column col-6">
        <label for="college-input" class="form-label">College</label>
        <input type="text" name="college-input" id="college-input" class="form-control" required placeholder="Enter your college name" />
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>
      <div class="d-flex flex-column col-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select required  id="grad-year-select" class="form-select" required>
          
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>
      <div class="d-flex flex-column col-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" name="roll-no-input" id="roll-no-input" class="form-control" required placeholder="Enter your roll number" />
        <div class="invalid-feedback">Please enter your roll number.</div>
      </div>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" name="conditions-checkbox" id="conditions-checkbox" class="form-check-input" required />
      <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Bootstrap Validation Script -->
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>

</html>
